<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script type="application/javascript" src="./scripts/dist/advices.js"></script>
</head>

<body>
    <main>
        <article id="advice-card" class="flow">
            <h1>Advice #<span id="advice-number">112</span></h1>
            <p>
                "<span id="advice-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, et! Cumque dolorem temporibus quas inventore corporis incidunt dolorum assumenda! Quisquam assumenda quibusdam dicta quos, eum et dolores odit odio id.</span>"
            </p>
            <div id="divider"></div>
        </article>
        <a id="advice-btn" onclick="handleClick()">
            <img id="dice" class="hover-rotate" src="./images/icon-dice.svg" />
            <span class="sr-only">Give me an advice!</span>
        </a>
    </main>    
</body>
</html>
